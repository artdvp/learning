<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artdvp Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.min.css" type="text/css" />
</head>
<body>
      <!--card-->
        <!--Start your project here-->
        <div class="container-fluid">
            <header>
                <!--Navbar-->
                <nav class="navbar navbar-dark bg-success">
                    <!-- Collapse button-->
                    <button class="navbar-toggler hidden-sm-up collapsed" type="button" data-toggle="collapse" data-target="#collapseEx2" aria-expanded="false">
                    <i class="fa fa-bars"></i>
                    </button>
                    <div class="container">
                        <!--Collapse content-->
                        <a class="navbar-brand waves-effect waves-light" href="#">Artdvp</a>
                        <div class="navbar-toggleable-xs collapse" id="collapseEx2" aria-expanded="false">
                            <!--Navbar Brand-->
                            <!--Links-->
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link waves-effect waves-light" href="#">Home </a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link waves-effect waves-light" href="#">Hobby</a>
                                    <span class="sr-only">(current)</span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link waves-effect waves-light" href="#">Blog</a>
                                </li>
                            </ul>
                            <!--Search form-->
                        </div>
                        <!--/.Collapse content-->
                    </div>
                </nav>
                <!--/.Navbar-->
            </header>   
          <div class="divider-new" style="margin-bottom: 12px;">
                <h2 class="h2-responsive">About Me</h2>
            </div>
          <p class="text-center">I'm Art. I am an asspiring Webdeveloper</p>
            <div class="divider-new" style="margin-bottom: 12px;">
                <h2 class="h2-responsive">Hobby</h2>
            </div>
            <br>
            <!--Second row-->
            <div id="appt">
                <div class="card-columns">
                    <div v-for="result in results">
                        <div class="card text-center">
                            <div class="view overlay hm-white-slight">
                                <img :src="result.picture_url" class="img-fluid m-auto" :alt="result.title">
                                <a>
                                    <div class="mask waves-effect waves-light "></div>
                                </a>
                            </div>
                            <div class="card-block">
                                <h4 class="card-title ">{{result.title}}</h4>
                                <hr>
                                <p class="card-text ">
                                    <div>{{result.detail}}</div>
                                </p>
                                <div class="text-center ">
                                    <a :href="result.path_url" target="_blank " class="btn btn-primary waves-effect waves-light ">Demo</a>
                                    <!--<a href="{{x.path_src}}" target="_blank " class="btn btn-success waves-effect waves-light ">Source</a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!--Second row-->
        <!--/.Second row-->
     
    </div>
</body>
</html>
